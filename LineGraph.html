  <body>
  <div style="width:600px;height:600px;">
  <canvas id="line-chart" width="200" height="250"></canvas>
  </div>
<script>
  $('div').click(function() {
    $.ajax({
    url: 'http://localhost:9090/Ajax/AjaxJsonGraphData.do',
    dataType: 'json',
    contentType : "application/json",
  }).done(function(data) {
      console.log("서버에서 받은 데이터")
      console.log(data);
  }).fail(function(error){
    console.log(error);
  });
  
  });
  new Chart(document.getElementById("line-chart"), {
  type: 'line',
  data: {
    labels: [1500,1600,1700,1750,1800,1850,1900,1950,1999,2050],
    datasets: [{ 
        data: [86,114,106,106,107,111,133,221,783,2478],
        label: "누적 조회수",
        borderColor: "#3e95cd",
        fill: true,
        pointStyle: 'circle',
        pointRadius: 10,
        pointHoverRadius: 15,
      }]
      },
      options: {
        title: {
          display: true,
          text: '제품 누적 조회수'
        }
      }
    });

</script>
